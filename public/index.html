<html>

<head>
  <title>Fritter</title>
  <meta name="author" content="6.170 Staff">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/scripts/feed.js"></script>
  <script src="/scripts/freet.js"></script>
  <script src="/scripts/follow.js"></script>
  <script src="/scripts/rating.js"></script>
  <script src="/scripts/thread.js"></script>
  <script src="/scripts/user.js"></script>
  <script src="/scripts/index.js"></script>
</head>

<body>
  <header>
    <h1>Fritter</h1>
  </header>

  <main class="two-col">
    <section id="operations-container">
      <h2>Operations:</h2>
      <div class="scrollbox">
        <form id="create-user">
          <h3>Create User</h3>
          <div>
            <label for="username">Username:</label>
            <input id="username" name="username">
          </div>
          <div>
            <label for="password">Password:</label>
            <input id="password" name="password">
          </div>
          <input type="submit" value="Create User">
        </form>

        <form id="delete-user">
          <h3>Delete User</h3>
          <input type="submit" value="Delete User">
        </form>

        <form id="change-username">
          <h3>Change Username</h3>
          <div>
            <label for="username">New Username:</label>
            <input id="username" name="username">
          </div>
          <input type="submit" value="Change Username">
        </form>

        <form id="change-password">
          <h3>Change Password</h3>
          <div>
            <label for="password">New Password:</label>
            <input id="password" name="password">
          </div>
          <input type="submit" value="Change Password">
        </form>

        <form id="sign-in">
          <h3>Sign In</h3>
          <div>
            <label for="username">Username:</label>
            <input id="username" name="username">
          </div>
          <div>
            <label for="password">Password:</label>
            <input id="password" name="password">
          </div>
          <input type="submit" value="Sign In">
        </form>

        <form id="sign-out">
          <h3>Sign Out</h3>
          <input type="submit" value="Sign out">
        </form>

        <form id="view-all-freets">
            <h3>View All Freets</h3>
            <input type="submit" value="View All Freets">
          </form>

        <form id="view-freets-by-author">
          <h3>View Freets By Author</h3>
          <div>
            <label for="author">Author:</label>
            <input id="author" name="author">
          </div>
          <input type="submit" value="View Freets By Author">
        </form>

        <form id="create-freet">
          <h3>Create Freet</h3>
          <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea>
          </div>
          <input type="submit" value="Create Freet">
        </form>

<!--
        <form id="edit-freet">
          <h3>Edit Freet</h3>
          <div>
            <label for="id">ID:</label>
            <input id="id" name="id">
          </div>
          <div>
            <label for="content">Content:</label>
            <textarea id="content" name="content"></textarea>
          </div>
          <input type="submit" value="Edit Freet">
        </form>
-->

        <form id="delete-freet">
          <h3>Delete Freet</h3>
          <div>
            <label for="id">ID:</label>
            <input id="id" name="id">
          </div>
          <input type="submit" value="Delete Freet">
        </form>

        <form id="view-follows-by-user">
          <h3>View Follows By User</h3>
          <div>
            <label for="username">Username:</label>
            <input id="username" name="username">
          </div>
          <input type="submit" value="View Follows By User">
        </form>

        <form id="follow">
          <h3>Follow User</h3>
          <div>
            <label for="username">Username:</label>
            <input id="username" name="username"></textarea>
          </div>
          <input type="submit" value="Follow User">
        </form>

        <form id="unfollow">
          <h3>Unfollow User</h3>
          <div>
            <label for="username">Username:</label>
            <input id="username" name="username">
          </div>
          <input type="submit" value="Unfollow User">
        </form>

        <form id="get-feed-by-name">
          <h3>Get Feed</h3>
          <div>
            <label for="name">Name:</label>
            <input id="name" name="name">
          </div>
          <input type="submit" value="Get Feed">
        </form>

        <form id="create-feed">
          <h3>Create Feed</h3>
          <div>
            <label for="name">Name:</label>
            <input id="name" name="name">
          </div>
          <input type="submit" value="Create Feed">
        </form>

        <form id="update-feed">
          <h3>Update Feed</h3>
          <div>
            <label for="name">Name:</label>
            <input id="name" name="name">
          </div>
          <div>
            <label for="add">Add:</label>
            <input id="add" name="add">
          </div>
          <div>
            <label for="remove">Remove:</label>
            <input id="remove" name="remove">
          </div>
          <input type="submit" value="Update Feed">
        </form>

        <form id="delete-feed">
          <h3>Delete Feed</h3>
          <div>
            <label for="name">Name:</label>
            <input id="name" name="name">
          </div>
          <input type="submit" value="Delete Feed">
        </form>

        <form id="view-thread-by-id">
          <h3>View Thread</h3>
          <div>
            <label for="freetId">Freet Id:</label>
            <input id="freetId" name="freetId">
          </div>
          <input type="submit" value="View Thread">
        </form>
      </div>
    </section>
    <section>
      <h2>Response:</h2>
      <div class="scrollbox">
        <pre id="response" class="teletype"></pre>
      </div>
    </section>
  </main>
</body>

</html>
